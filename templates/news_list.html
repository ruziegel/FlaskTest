{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<a href="addnews" class="btn btn-secondary">Добавить новость</a>
{% endif %}
<!--Section: News-->
{% for item in news %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.content }}</p>
    </div>
</div>

{% endfor %}
<!--Section: News-->
{% endblock %}
